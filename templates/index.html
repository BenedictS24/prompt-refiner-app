{% extends "base.html" %}

{% block content %}
<!-- Split UI into input view and results view with navigation -->
<!-- Input View -->
<div id="inputView" class="space-y-4">
    <div class="bg-white rounded-lg shadow-md p-4 pt-2">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Original Prompt</h2>
        
        <form id="refineForm" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    rows="8" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"
                    placeholder="Enter your prompt here... (e.g., 'Write me a blog post about AI')"
                    maxlength="5000"
                    required
                ></textarea>
                <div class="text-right text-sm text-gray-500 mt-2">
                    <span id="charCount">0</span>/5000 characters
                </div>
            </div>
            
            <!-- AI Tool Selection -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-lg font-medium text-gray-700 mb-4">
                    Optimize for AI Tool
                </label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="unspecified" checked class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">Unspecified</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="chatgpt" class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">ChatGPT</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="gemini" class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">Gemini</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="claude" class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">Claude</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="perplexity" class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">Perplexity</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="radio" name="ai_tools" value="copilot" class="border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="text-base text-gray-700">Copilot</span>
                    </label>
                </div>
            </div>
            
            <!-- Prompt Engineering Techniques -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-lg font-medium text-gray-700 mb-4">
                    Prompt Engineering Techniques
                </label>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="auto" checked class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700 font-medium">Auto (AI selects best)</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="chain_of_thought" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700">Chain of Thought</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="tree_of_thought" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700">Tree of Thought</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="one_shot" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700">One-shot</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="few_shot" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700">Few-shot</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer p-2 rounded hover:bg-white">
                        <input type="checkbox" name="prompt_techniques" value="self_consistency" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                        <span class="text-base text-gray-700">Self-consistency</span>
                    </label>
                </div>
                
                <div>
                    <label for="custom_techniques" class="block text-base font-medium text-gray-700 mb-2">
                        Custom Techniques (optional)
                    </label>
                    <input 
                        type="text" 
                        id="custom_techniques" 
                        name="custom_techniques" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="e.g., role-playing, step-by-step reasoning, metacognitive prompting..."
                        maxlength="200"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                id="refineBtn"
                class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-lg font-medium"
            >
                Refine Prompt
            </button>
        </form>
    </div>
</div>

<!-- Results View -->
<div id="resultsView" class="hidden space-y-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <!-- Header with back button -->
        <div class="flex items-center justify-between mb-6">
            <button 
                id="backBtn"
                class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 focus:outline-none"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="text-base font-medium">Back to Input</span>
            </button>
            <h1 class="text-2xl font-bold text-gray-900">Refined Prompt</h1>
            <div class="space-x-3">
                <button 
                    id="copyBtn"
                    class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                >
                    Copy
                </button>
                <a 
                    id="downloadBtn"
                    href="/download"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 inline-block"
                >
                    Download
                </a>
            </div>
        </div>
        
        <!-- Refined Prompt Display -->
        <div class="mb-6">
            <div id="refinedPrompt" class="bg-gray-50 p-6 rounded-lg border font-mono text-base whitespace-pre-wrap min-h-32 max-h-96 overflow-y-auto"></div>
        </div>
        
        <!-- AI Platform Links -->
        <div class="py-6">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Try this prompt on:</h3>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                <button 
                    id="goToChatGPT"
                    class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-center"
                >
                    ChatGPT
                </button>
                <button 
                    id="goToGemini"
                    class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
                >
                    Gemini
                </button>
                <button 
                    id="goToClaude"
                    class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-center"
                >
                    Claude
                </button>
                <button 
                    id="goToPerplexity"
                    class="bg-teal-600 text-white px-4 py-3 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 text-center"
                >
                    Perplexity
                </button>
                <button 
                    id="goToCopilot"
                    class="bg-gray-600 text-white px-4 py-3 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center"
                >
                    Copilot
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Error Display -->
<div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <div class="flex">
        <div class="ml-3">
            <h3 class="text-base font-medium text-red-800">Error</h3>
            <div class="mt-2 text-sm text-red-700">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const inputView = document.getElementById('inputView');
    const resultsView = document.getElementById('resultsView');
    const backBtn = document.getElementById('backBtn');
    const mainHeader = document.getElementById('mainHeader');
    
    const form = document.getElementById('refineForm');
    const promptTextarea = document.getElementById('prompt');
    const charCount = document.getElementById('charCount');
    const refineBtn = document.getElementById('refineBtn');
    const error = document.getElementById('error');
    const refinedPrompt = document.getElementById('refinedPrompt');
    const copyBtn = document.getElementById('copyBtn');
    const errorMessage = document.getElementById('errorMessage');
    
    // View switching functions
    function showInputView() {
        inputView.classList.remove('hidden');
        resultsView.classList.add('hidden');
        error.classList.add('hidden');
        mainHeader.classList.remove('hidden');
    }
    
    function showResultsView() {
        inputView.classList.add('hidden');
        resultsView.classList.remove('hidden');
        error.classList.add('hidden');
        mainHeader.classList.add('hidden');
    }
    
    // Back button functionality
    backBtn.addEventListener('click', showInputView);
    
    // Character counter
    promptTextarea.addEventListener('input', function() {
        const count = this.value.length;
        charCount.textContent = count;
        
        if (count > 5000) {
            charCount.classList.add('text-red-500');
        } else {
            charCount.classList.remove('text-red-500');
        }
    });
    
    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Hide previous errors
        error.classList.add('hidden');
        
        // Show loading state
        refineBtn.disabled = true;
        refineBtn.textContent = 'Refining...';
        
        try {
            const formData = new FormData(form);
            const response = await fetch('/refine', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                refinedPrompt.textContent = data.refined_prompt;
                showResultsView();
            } else {
                // Show error
                errorMessage.textContent = data.error || 'An error occurred';
                error.classList.remove('hidden');
            }
        } catch (err) {
            errorMessage.textContent = 'Network error. Please try again.';
            error.classList.remove('hidden');
        } finally {
            // Reset button
            refineBtn.disabled = false;
            refineBtn.textContent = 'Refine Prompt';
        }
    });
    
    // Copy functionality
    copyBtn.addEventListener('click', async function() {
        try {
            await navigator.clipboard.writeText(refinedPrompt.textContent);
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
            copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                copyBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
            }, 2000);
        } catch (err) {
            console.error('Failed to copy text: ', err);
        }
    });
    
    function redirectToAI(platform, prompt) {
        const encodedPrompt = encodeURIComponent(prompt);
        let url;
        
        switch(platform) {
            case 'chatgpt':
                url = `https://chat.openai.com/?q=${encodedPrompt}`;
                break;
            case 'gemini':
                url = `https://gemini.google.com/app?q=${encodedPrompt}`;
                break;
            case 'claude':
                url = `https://claude.ai/chat?q=${encodedPrompt}`;
                break;
            case 'perplexity':
                url = `https://www.perplexity.ai/?q=${encodedPrompt}`;
                break;
            case 'copilot':
                url = `https://copilot.microsoft.com/?q=${encodedPrompt}`;
                break;
            default:
                return;
        }
        
        window.open(url, '_blank');
    }
    
    // Add event listeners for redirect buttons
    document.getElementById('goToChatGPT').addEventListener('click', () => {
        redirectToAI('chatgpt', refinedPrompt.textContent);
    });
    
    document.getElementById('goToGemini').addEventListener('click', () => {
        redirectToAI('gemini', refinedPrompt.textContent);
    });
    
    document.getElementById('goToClaude').addEventListener('click', () => {
        redirectToAI('claude', refinedPrompt.textContent);
    });
    
    document.getElementById('goToPerplexity').addEventListener('click', () => {
        redirectToAI('perplexity', refinedPrompt.textContent);
    });
    
    document.getElementById('goToCopilot').addEventListener('click', () => {
        redirectToAI('copilot', refinedPrompt.textContent);
    });
});
</script>
{% endblock %}
